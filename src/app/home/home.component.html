<!-- Appointment Section -->
<section id="appointment" class="appointment-section py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="appointment-form shadow-lg rounded p-4">
          <h3 class="text-center mb-4">Book an Appointment</h3>
          <form (ngSubmit)="onSubmitAppointment()">
            <!-- Full Name Field -->
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>

            <!-- Email Address Field -->
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <!-- Phone Number Field -->
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Preferred Appointment Date Field -->
            <div class="form-group">
              <label for="date">Preferred Appointment Date</label>
              <input type="date" class="form-control" id="date" required>
            </div>

            <!-- Message Field -->
            <div class="form-group">
              <label for="message">Additional Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Any special requests or notes?" ></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 py-3">Submit Appointment</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
